      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/vendors/Skeleton/css/normalize.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <link rel="stylesheet" href="./assets/style/sass/main.scss" />

    <title>Tekperfect</title>

  <!-- TODO: -->
  <!-- Create compnents for :
  - Alert
  - Nav
  - Header
  - Main
  - Footer
 -->
  <body>
    <div id="alert" class="row">
      <div id="alertMessage" class="4 column"></div>
    </div>

    <div class="div"></div>
    <nav>
      <div class="container">
        <div class="row">
          <div class="four columns">
            <img src="./lib/images/logo/Copy of TPC-Logo-cmyk.png" alt="" />
          </div>
          <div class="four columns">
            <ul>
              <li><a href="./assets/pages/why-us.html"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="row">
        <div class="four columns">
          <img src="./assets/images/DarkSidePanal.png" alt="" />
        </div>
        <div class="eight columns">
          <div class="container">
            <div class="heading">
              <h1>The Tech Partner For Your Organization & Community</h1>
            </div>
          </div>
        </div>
      </div>
      <img class="u-full-width" src="./assets/images/devops-bg.png" alt="" />
    </header>
    <div id="banner"></div>
    <main></main>
    <footer></footer>
    <!-- .container is main centered wrapper -->
    <div class="container">
      <!-- columns should be the immediate child of a .row -->
      <div class="row">
        <div class="one column">One</div>
        <div class="eleven columns">Eleven</div>
      </div>

      <!-- just use a number and class 'column' or 'columns' -->
      <div class="row">
        <div class="two columns">Two</div>
        <div class="ten columns">Ten</div>
      </div>

      <!-- there are a few shorthand columns widths as well -->
      <div class="row">
        <div class="one-third column">1/3</div>
        <div class="two-thirds column">2/3</div>
      </div>
      <div class="row">
        <div class="one-half column">1/2</div>
        <div class="one-half column">1/2</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/vendors/materialize/js/materialize.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
    <script src="./assets/scripts/effect.js"></script>
  </body>
